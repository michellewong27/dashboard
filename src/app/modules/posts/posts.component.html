<div class="container" *ngIf="articleOpen">
  <div *ngFor="let article of articles" class="articles-container">
    <div class="article-card">
      <h4 (click)="openArticle(article.title,article.content)">{{article.title}}</h4>
    </div>
  </div>
</div>

 <div *ngIf="!articleOpen">
  <div class="opened-article">
      <h3>{{articleTitle}}</h3>
      <h3>{{articleContent}}</h3>
  </div>
</div>
